<script type="text/javascript" th:src="@{/layui.all.js}"></script>
<script>
    layui.use(['form'], function () {
        var $ = layui.$;
        var form = layui.form;

        //提交
        form.on('submit(LAY-user-login-submit)', function (obj) {
            $.ajax({
                url: "/login/check", //登录接口
                type: "post",
                data: JSON.stringify(obj),
                dataType: "json",
                contentType: 'application/json;charset=UTF-8',
                async: false,
                success: function (res) {
                    if (res.code !== 200) {
                        layer.msg(res.error_msg || '登录账号或者登录密码错误');
                        return false;
                    }
                    window.location.href = '/user/layout/index.html';
                }
            });
            return false;
            //
        });

    });
</script>
